---
- name: Install HTTP servers
  hosts: N6
  become: yes
  
  tasks:
  - name: Install Apache2
    apt:
      name: apache2
      state: present  

  - name: start apache2
    service:
      name: apache2
      state: started

  - name: service Apache2
    service:
      name: apache2
      enabled: yes              
...      
